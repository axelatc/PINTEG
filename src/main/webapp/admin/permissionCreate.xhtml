<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/userTemplate.xhtml">
    <ui:define name="title">
        #{bundle['permissionCreate.pageTitle']}
    </ui:define>

     <ui:define name="content">
        <h1 class="display-1">#{bundle['permissionCreate.pageTitle']}</h1>
        <h:form rendered="#{not empty permissionCreate.permission}">
            <div class="mb-3">
                <h:outputLabel for="label"
                               styleClass="form-label">#{bundle['permission.label.inputLabel']}</h:outputLabel>
                <h:inputText value="#{permissionCreate.permission.label}"
                             id="label"
                             styleClass="form-control"
                             required="true"
                             requiredMessage="#{bundle['permission.label.requiredMessage']}"
                             validatorMessage="#{bundle['permission.label.validationMessage']}">
                    <f:validateLength minimum="1" maximum="100"/>
                </h:inputText>
                <h:message for="label" styleClass="text-danger"/>
            </div>
            <div class="mb-3">
                <h:outputLabel for="description"
                               styleClass="form-label">#{bundle['permission.description.inputLabel']}</h:outputLabel>
                <h:inputText value="#{permissionCreate.permission.description}"
                             id="description"
                             styleClass="form-control"
                             required="true"
                             requiredMessage="#{bundle['permission.description.requiredMessage']}"
                             validatorMessage="#{bundle['permission.description.validationMessage']}">
                    <f:validateLength minimum="1" maximum="2000"/>
                </h:inputText>
                <h:message for="description" styleClass="text-danger"/>
            </div>
            <h:commandButton value="#{bundle['permissionCreate.submitButtonName']}" action="#{permissionCreate.save()}" styleClass="btn btn-primary"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
