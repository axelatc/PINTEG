<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <title><ui:insert name="title">Shapp</ui:insert></title>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputScript name="bootstrap.bundle.min.js" library="js" />
    <ui:insert name="head"/>
</h:head>

<h:body>
    <ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

    <div id="header">
        <ui:insert name="header">
            <ui:include src="./header.xhtml"/>
        </ui:insert>
    </div>

    <!--  How to center verically and horizontally in Boostrap 5 : https://stackoverflow.com/questions/42388989/bootstrap-center-vertical-and-horizontal-alignment  -->
    <div id="content" class="container d-flex flex-column my-auto justify-content-center align-items-center mx-auto">
        <ui:insert name="content">
        </ui:insert>
    </div>

    <div id="footer">
        <ui:insert name="footer">
            <ui:include src="./footer.xhtml"/>
        </ui:insert>
    </div>
</h:body>
</html>
