<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
        <!--  See: https://stackoverflow.com/questions/4830588/localization-in-jsf-how-to-remember-selected-locale-per-session-instead-of-per   -->
        <f:view locale="#{localeBean.locale}">
                <h:form>
                        <h:form>
                                <h:selectOneMenu value="#{localeBean.language}" onchange="submit()">
                                        <f:selectItem itemValue="fr" itemLabel="FR" />
                                        <f:selectItem itemValue="en" itemLabel="EN" />
                                </h:selectOneMenu>
                        </h:form>
                </h:form>
        </f:view>
</ui:composition>
