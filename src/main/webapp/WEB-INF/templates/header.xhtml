<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <h:link styleClass="navbar-brand" value="Shapp"
                        outcome="dashboard"></h:link>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Permissions
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <h:link styleClass="dropdown-item" value="#{bundle['permissionList.pageTitle']}"
                                        outcome="permissionList"/>
                                <h:link styleClass="dropdown-item" value="#{bundle['permissionCreate.pageTitle']}"
                                        outcome="permissionCreate"/>
                            </ul>
                        </li>
                    </ul>
                    <h:form>
                        <h:commandButton value="#{bundle['french']}" id="fr" styleClass="french"
                                         actionListener="#{internationalizationBean.languageSelection}">
                        </h:commandButton>
                        <h:commandButton value="#{bundle['english']}" id="en"
                                         actionListener="#{internationalizationBean.languageSelection}">
                        </h:commandButton>
                    </h:form>
                </div>
            </div>
        </nav>
    </div>
</ui:composition>
