<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/WEB-INF/templates/userTemplate.xhtml">
    <ui:define name="title">
        #{bundle['roleList.pageTitle']}
    </ui:define>
    <ui:define name="content">
        <h1 class="display-1">#{bundle['roleList.pageTitle']}</h1>
        <ui:include src="/WEB-INF/includes/InfoAndErrorMessages.xhtml" />
        <h:dataTable styleClass="table table-striped" value="#{roleList.roles}" var="role">
            <h:column>
                <f:facet name="header">#{bundle['roleList.id.colHeader']}</f:facet>
                #{role.id}
            </h:column>
            <h:column>
                <f:facet name="header">#{bundle['roleList.label.colHeader']}</f:facet>
                #{role.label}
            </h:column>
            <h:column>
                <f:facet name="header">#{bundle['roleList.description.colHeader']}</f:facet>
                #{role.description}
            </h:column>
            <h:column>
                <f:facet name="header">#{bundle['anyTable.actions.colHeader']}</f:facet>
                <h:button value="#{bundle['roleEdit.submitButtonName']}" outcome="roleEdit" styleClass="btn btn-primary">
                    <f:param name="id" value="#{role.id}"/>
                </h:button>
                <h:form style="display: inline;">
                    <h:commandLink value="#{bundle['roleDelete.actionName']}" action="#{roleList.delete(role)}" styleClass="btn btn-danger">
                    </h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
</html>
