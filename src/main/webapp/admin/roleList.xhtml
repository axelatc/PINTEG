<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/WEB-INF/templates/userTemplate.xhtml">
    <ui:define name="title">
        #{bundle['roleList.pageTitle']}
    </ui:define>
    <ui:define name="content">
        <h1 class="display-1">#{bundle['roleList.pageTitle']}</h1>
        <h:messages/>
        <h:dataTable styleClass="table table-striped" value="#{roleList.getRoles()}" var="role">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{role.id}
            </h:column>
            <h:column>
                <f:facet name="header">Label</f:facet>
                #{role.label}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{role.description}
            </h:column>
            <h:column>
                <h:link value="#{bundle['roleEdit.submitButtonName']}" outcome="/admin/roleEdit">
                    <f:param name="id" value="#{role.id}"/>
                </h:link>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink value="#{bundle['roleDelete.actionName']}" action="#{roleList.delete(role)}">
                    </h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
</html>
