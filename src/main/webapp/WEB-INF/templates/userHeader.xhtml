<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <ui:include src="/WEB-INF/includes/navBrandButton.xhtml" />
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <ui:include src="/WEB-INF/includes/dashboardButton.xhtml" />
                        <h:panelGroup rendered="#{authBean.subject.isPermitted('roles:*')}">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="rolesNavDropdown" role="button"
                                   data-bs-toggle="dropdown" aria-expanded="false">
                                    #{bundle['role.navDropdown']}
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <h:link styleClass="dropdown-item" value="#{bundle['roleList.navButton']}"
                                            outcome="roleList"/>
                                    <h:link styleClass="dropdown-item" value="#{bundle['roleCreate.navButton']}"
                                            outcome="roleCreate"/>
                                </ul>
                            </li>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{authBean.subject.isPermitted('own_measurands:*')}">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="measurandsNavDropdown" role="button"
                                   data-bs-toggle="dropdown" aria-expanded="false">
                                    #{bundle['measurand.navDropdown']}
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <h:link styleClass="dropdown-item" value="#{bundle['measurandList.navButton']}"
                                            outcome="measurandList"/>
                                    <h:link styleClass="dropdown-item" value="#{bundle['measurandCreate.navButton']}"
                                            outcome="measurandCreate"/>
                                </ul>
                            </li>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{authBean.subject.isPermitted('user_accounts:*')}">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="usersNavDropdown" role="button"
                                   data-bs-toggle="dropdown" aria-expanded="false">
                                    #{bundle['user.navDropdown']}
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <h:link styleClass="dropdown-item" value="#{bundle['userList.navButton']}"
                                            outcome="userList"/>
                                    <h:link styleClass="dropdown-item" value="#{bundle['userCreate.navButton']}"
                                            outcome="userCreate"/>
                                </ul>
                            </li>
                        </h:panelGroup>
                    </ul>
                    <h:panelGroup rendered="#{authBean.subject.isPermitted('own_account:*')}"
                                  layout="block"
                                  styleClass="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="accountsNavDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            #{bundle['account.navDropdown']}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <h:link styleClass="dropdown-item" value="#{bundle['accountConsult.navButton']}"
                                    outcome="accountConsult"/>
                            <a class="dropdown-item"
                               href="#{request.contextPath}/logout">#{bundle['logout.button']}</a>
                        </ul>
                    </h:panelGroup>

                        <ui:include src="/WEB-INF/includes/languagePicker.xhtml" />
                </div>
            </div>
        </nav>
</ui:composition>
